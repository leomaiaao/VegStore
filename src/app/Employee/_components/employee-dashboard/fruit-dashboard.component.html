<nav class="navbar nav-light bg-primary">
  <div class="container-fluid">
    <h1>Vegs Dashboard Admin</h1>
    <div class="d-flex">
      <button type="button" (click)="clickAddFruit()" data-bs-toggle="modal" data-bs-target="#exampleModal"
        class="btn-success">Add Fruit</button>
      <button (click)="clickToGoOut()" class="btn btn-danger mx-2">LogOut</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Fruits Detail</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Item Name</label>
                  <input type="text" formControlName="itemName" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Type</label>
                  <input type="text" formControlName="type" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Quantity</label>
                  <input type="number" formControlName="quantity" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Pre√ßo</label>
                  <input type="text" formControlName="prize" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Cod</label>
                  <input type="text" formControlName="cod" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Imagem</label>
                  <input type="text" formControlName="image" class="form-control" id="exampleInputPassword1">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" *ngIf="showAdd" (click)=" postFruitDetails()" class="btn btn-primary">Add</button>
              <button type="button" *ngIf="showUpdate" (click)=" updateFruitDetails()"
                class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Veg ID</th>
      <th scope="col">Item Name</th>
      <th scope="col">Type</th>
      <th scope="col">Quantity</th>
      <th scope="col">Prize</th>
      <th scope="col">Cod</th>
      <th scope="col">Imagem</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of FruitData">
      <td>{{row.id}}</td>
      <td>{{row.itemName}}</td>
      <td>{{row.type}}</td>
      <td>{{row.quantity}}</td>
      <td>R${{row.prize}}</td>
      <td>{{row.cod}}</td>
      <td><img style="width: 80px;" src="{{row.image}}" alt=""></td>

      <td>
        <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-info">Edit</button>
        <button (click)="deleteFruit(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
